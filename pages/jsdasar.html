<!DOCTYPE html>
<html>

<head>
    <title>Fundamental JavaScript</title>
</head>

<body>
    <script>
        // 1. Code Structure
        var x = 5; // This is a single-line comment
        /* 
            This is a
            multi-line comment
        */

        // 2. Variables
        var a = 10;
        let b = 20;
        const c = 30;

        // 3. Data Types
        var str = "Hello";
        var num = 42;
        var bool = true;

        // 4. Type Conversion
        var xStr = String(42);
        var yBool = Boolean(0);
        var zNum = Number("3.14");

        // 5. Operators
        var sum = 5 + 3;
        var product = 4 * 6;

        // 6. Popup Modals
        alert("This is an alert!");

        var result = confirm("Are you sure?");
        console.log(result);

        var name = prompt("Please enter your name:", "John");
        document.write("Hello, " + name + "!");

        // 7. Conditionals
        if (b > a) {
            document.write("<br>b is greater than a");
        }

        if (num % 2 === 0) {
            document.write("<br>num is even");
        } else {
            document.write("<br>num is odd");
        }

        // 8. Loops
        for (var i = 0; i < 5; i++) {
            document.write("<br>Iteration " + i);
        }

        var j = 0;
        do {
            console.log("Iteration " + j);
            j++;
        } while (j < 5);

        var k = 0;
        while (k < 5) {
            console.log("Iteration " + k);
            k++;
        }

        // 9. Functions
        function greet(name) {
            return "Hello, " + name + "!";
        }

        var greeting = greet("Alice");
        document.write("<br>" + greeting);

        var add = function (a, b) {
            return a + b;
        };

        var sumResult = add(5, 3);
        document.write("<br>Sum result: " + sumResult);

        const multiply = (x, y) => x * y;
        var productResult = multiply(4, 6);
        document.write("<br>Product result: " + productResult);
    </script>
</body>

</html>
