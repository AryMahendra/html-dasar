<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page dengan Carousel</title>
    <link rel="stylesheet" href="../asset/style.css">
</head>

<body id="home">
    <!-- Navbar -->
    <div class="navbar">
        <a href="#contact">Contact</a>
        <a href="#product">Product</a>
        <a href="#about">About</a>
        <a href="#home">Home</a>
    </div>
    <!-- Hero Banner -->
    <div class="hero-banner">
        <h1>Welcome to Our Website</h1>
        <p>Discover amazing shoes and connect with passionate people.</p>
        <button class="custom-button">Shop Now</button>

    </div>
    <!-- Carousel -->
    <div id="product" class="carousel-container">
        <div class="carousel-slide carousel-inner">
            <div class="carousel-item">
                <img src="../asset/img/corousel.jpg" alt="Gambar 1">
                <div class="carousel-caption">
                    <h3>Shoes For Style</h3>
                    <p>Choose you shoes for your style</p>
                    <button class="custom-button" style="margin-top: 20px;">Buy Now</button>
                </div>
            </div>
            <div class=" carousel-item">
                <img src="../asset/img/corousel3.jpg" alt="Gambar 2">
                <div class="carousel-caption">
                    <h3>Shoes For Work</h3>
                    <p>Choose you shoes for support your work</p>
                    <button class="custom-button" style="margin-top: 20px;">Buy Now</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../asset/img/corousel2.jpg" alt="Gambar 2">
                <div class="carousel-caption">
                    <h3>Shoes For Running</h3>
                    <p>Choose you shoes for running</p>
                    <button class="custom-button" style="margin-top: 20px;">Buy Now</button>
                </div>
            </div>
        </div>
        <button class="carousel-btn carousel-btn-prev">&#8249;</button>
        <button class="carousel-btn carousel-btn-next">&#8250;</button>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.carousel-btn-prev');
        const nextBtn = document.querySelector('.carousel-btn-next');
        let counter = 0;
        const itemWidth = carouselItems[0].clientWidth;

        function updateSlide() {
            carouselSlide.style.transform = `translateX(${-itemWidth * counter}px)`;
        }

        nextBtn.addEventListener('click', () => {
            if (counter >= carouselItems.length - 1) return;
            counter++;
            updateSlide();
        });

        prevBtn.addEventListener('click', () => {
            if (counter <= 0) return;
            counter--;
            updateSlide();
        });
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function showItem(index) {
            if (index < 0) {
                currentIndex = totalItems - 1;
            } else if (index >= totalItems) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const translateValue = -currentIndex * 100 + '%';
            document.querySelector('.carousel-inner').style.transform = 'translateX(' + translateValue + ')';
        }

        function nextItem() {
            showItem(currentIndex + 1);
        }

        function prevItem() {
            showItem(currentIndex - 1);
        }

        // Ganti angka 3000 dengan interval yang diinginkan dalam milidetik (misalnya, 3000 untuk 3 detik)
        setInterval(nextItem, 3000);
    </script>

</body>

</html>
