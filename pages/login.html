<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/style.css">
    <title>Form Login</title>
</head>

<body>
    <a href="../index.html">Back Home</a>
    <div class="boxlogin">
        <h1>Silahkan masukkan informasi akun Anda untuk mengakses dashboard</h1>
        <img src="../asset/img/xmapp.png" alt="">
        <div class="boxwajib">
            <p><span>*</span>Wajib diisi</p>
        </div>
        <div class="grid-container">
            <div class="griditem">
                <form action="">
                    <br> <label>Username<span> *</span></label><br>
                    <input type="text" required placeholder="Masukkan Username"><br>
                    <br><label>Password <span>*</span></label><br>
                    <input type="text" required placeholder="Masukkan Password"><br>
                    <br><img src=../asset/img/captcha.png" alt=""><br>
                    <label for="">Captcha <span>*</span></label><br>
                    <input type="text" placeholder="Masukkan Captcha" required>
                    <button class="buttonlog">Login</button>
                </form>
            </div>
            <div class="griditem">
                <video src="../asset/vid/vid.mp4" controls></video>
            </div>
        </div>



    </div>
</body>

</html>
